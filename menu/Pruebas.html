<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<div class="container">
  <div class="row">
    <div class="col-md-6" style="padding-top: 30px">
      <!-- FORM -->
      <form id="contact-form">
        <div class="form-group">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control required"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            class="form-control required"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label>
            <input type="radio" name="fruit" class="required" /> Kiwi
          </label>
          <label>
            <input type="radio" name="fruit" class="required" /> Mango
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" name="instrument" class="required" /> Guitar
          </label>
          <label>
            <input type="checkbox" name="instrument" class="required" /> Drums
          </label>
        </div>
        <div class="form-group">
          <select name="age" class="required" name="cmbEdades">
            <option value="">-- Seleccionar --</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="text"
            name="subjet"
            id="subjet"
            class="form-control"
            placeholder="Subject"
          />
        </div>
        <div class="form-group">
          <textarea
            name="message"
            id="message"
            class="form-control required"
            placeholder="Write a message"
            rows="7"
          ></textarea>
        </div>
        <button id="submit-form">Send message</button>
      </form>
      <!-- END FORM -->
    </div>
  </div>
</div>


<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/from_validacion.js"></script>
<script type="text/javascript" src="../js/messages_es.js"></script>
</body>
</html>
