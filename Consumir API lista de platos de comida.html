<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .comida {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Platos de comida</h1>
    <button id="btnMostrarPlatosComida">Mostrar platos de comida</button>
    <br><br>
    <div>
        <table id="tblCategorias" border="1px">
        </table>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#btnMostrarPlatosComida').click(function(){
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                    function(data) {
                        $.each(data.categories, 
                            function(i, item) {
                                var td1 = `<td>${item.idCategory}</td>`;
                                var td2 = `<td>${item.strCategory}</td>`;
                                var td3 = `<td><img class="comida" src="${item.strCategoryThumb}"></td>`;
                                var td4 = `<td>${item.strCategoryDescription}</td>`;
                                var tr = `<tr>${td1}${td2}${td3}${td4}</tr>`;
                                $('#tblCategorias').append(tr);
                            });
                    });
            });
        });
    </script>
</body>
</html>
